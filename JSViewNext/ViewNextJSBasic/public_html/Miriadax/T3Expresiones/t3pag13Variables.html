<html>
    <head>
        <title>Conversor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h4>Conversor de Euros</h4>

        <div id="demo"></div>

        <script>
            var euro = Math.random() * 100;
            document.writeln(euro + " Euros son : " + euro * 1.08 + " Dollares");
            document.writeln(euro + " Euros son : " + euro * 133.75 + " Yen");
            var d = new Date();
            var x = d.toString();
            var z = x.substring(16, 25);

            document.getElementById("demo").innerHTML = z + '<hr>';

        </script>

    </body>
</html>
